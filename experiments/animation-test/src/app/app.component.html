<mat-sidenav-container style="height: 100vh; width: 100vw;">
  <mat-sidenav #sidenav [opened]="true" mode="side" class="sidenav">
    <div class="route-container">
      <button mat-stroked-button *ngFor="let route of routes" [routerLink]="route.path">
        {{route.component?.name}}
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
