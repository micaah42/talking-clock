<mat-card>
  <mat-card-subtitle>Properties</mat-card-subtitle>
  <mat-card-content>
    <div>
      <h3>Property:</h3>
      <div *ngFor="let property of properties">
        <button mat-button (click)="getPropertyValue(property)" style="width: 100%;">
          {{property}}
        </button>
      </div>
    </div>
    <div>
      <h3> Value: </h3>
      <pre *ngIf="propertyValue">{{ propertyValue }}</pre>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle>Methods</mat-card-subtitle>
  <mat-card-content>
    <div *ngFor="let receiver of receivers">
      <h3 style="text-align: center;">{{receiver}}</h3>
      <div *ngFor="let method of methods.get(receiver)" class="method">
        <button mat-button (click)="cmd.receiver = receiver; cmd.method = methodName(method)" style="width: 100%;">
          {{method}}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle>Command</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <label>Receiver</label>
      <input matInput [(ngModel)]="cmd.receiver" required>
    </mat-form-field>
    <mat-form-field>
      <label>Method</label>
      <input matInput [(ngModel)]="cmd.method">
    </mat-form-field>
    <mat-form-field>
      <label>Arguments</label>
      <input matInput [(ngModel)]="cmd.args">
    </mat-form-field>
  </mat-card-content>
  <mat-card-subtitle>Answer</mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="answer.length > 0" class="info-primary">
      {{answer}}
    </div>
    <div *ngIf="error.length > 0" class="info-accent">
      {{error}}
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="send()">
      Send
    </button>
  </mat-card-actions>
</mat-card>
