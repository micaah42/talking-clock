<!-- Toolbar -->
<mat-toolbar>
  <img alt="favicon" src="favicon.ico">
  <button [routerLink]="''" class="image-button" color="primary" mat-button>
    Talking Clock
  </button>
  <button [routerLink]="'alarms'" color="accent" mat-button>Alarms</button>
  <button color="default" mat-button>Brains</button>
  <button [routerLink]="'devtools'" color="default" mat-button>Dev Tools</button>
  <mat-divider></mat-divider>
  <span style="flex: 1;"></span>
  <mat-icon color="warn" *ngIf="!connected">wifi_off</mat-icon>
</mat-toolbar>

<!-- Router -->
<div class="mat-app-background main">
  <router-outlet></router-outlet>
</div>
